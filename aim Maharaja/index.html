<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aim Maharaja - Indian Aim Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="startScreen hide" id="startScreen">
    <button class="startBtn" id="startBtn">Khel Shuru</button>
  </div>
  <div class="wrapper hide" >
    <div class="headline">AIM MAHARAJA 🇮🇳</div>
    <div class="timer">⏱️ <span id="timer">60</span>s</div>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="highscore">🏆 High Score: <span id="highscore">0</span></div>
    <div class="game-area" id="gameArea"></div>
  </div>
  <div class="resultBox" id="resultBox">
      <div class="upperSection">
        <h1 class="headline" id="resultMsg">Khel Samapt!</h1>
      <div class="resultBoxRow">
        <h1>Score</h1>
        <h1><span class="finalScore"></span></h1>
      </div>
      <div class="resultBoxRow">
        <h1>High Score</h1>
        <h1><span class="finalHigh"></span></h1>
      </div>
        </div>
      <div class="newGame resultBtnDiv">
        <button class="newGameBtn" id="newGameBtn">Start <span>New</span> Game</button><br>
        <a href="../index.html" class="back-menu-btn" style="color: rgb(4, 177, 4);">⬅️ Play <span>other</span> Games</a>
      </div>
  </div>
  <audio id="hitSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_116bfa9b2b.mp3"></audio>
 <script src="index.js"></script>
</body>
</html>
