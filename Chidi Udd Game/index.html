<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chidi Udd Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h2>चिड़ी उड़!</h2>
    <div id="start-screen">
      <button id="start-btn">खेल शुरू करें</button>
    </div>
    <div id="main-game" class="hidden">
      <div id="word-box"></div>
      <div id="score-board">स्कोर: <span id="score">0</span></div>
      <div id="game-over" class="hidden">खेल समाप्त!</div>
      <button id="restart-btn" class="hidden">नया खेल शुरू करें</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
