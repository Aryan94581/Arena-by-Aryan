<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aim Maharaja - Indian Aim Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
  body {
    background: linear-gradient(135deg, #ff8000 0%, #129407 100%);
    min-height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .startScreen {
  position: fixed;
  z-index: 100;
  inset: 0;
  background: linear-gradient(135deg, #ff8000 0%, #129407 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}

  .startBtn {
    background: linear-gradient(135deg, #ff8000 0%, #129407 100%);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    padding: 24px 60px;
    border-radius: 16px;
    border: none;
    box-shadow: 0 4px 22px #b33a000c;
    cursor: pointer;
    letter-spacing: 0.5px;
  }

  .main-area {
    width: 95vw;
    height: 90vh;
    max-width: 550px;
    max-height: 850px;
    min-width: 320px;
    min-height: 480px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 40px #0003;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .headline {
    color: #ff8000;
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: 1px;
    margin-top: 36px;
    margin-bottom: 10px;
    text-shadow: 1px 3px 14px #12940722;
  }
  .timer {
    color: #2196f3;
    font-size: 1.2rem;
    margin-bottom: 8px;
    font-weight: 600;
    letter-spacing: 1px;
  }
  .score {
    color: #129407;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 14px;
    margin-top: 0;
  }
  .highscore {
    color: #ff8000;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 12px;
    letter-spacing: 0.7px;
  }
  .game-area {
    flex: 1;
    width: 100%;
    position: relative;
    background: repeating-radial-gradient(circle, #ffe4bb 0 2px, #fff3 3px 80px);
    border-radius: 16px;
    box-shadow: 0 1px 6px #0002;
    overflow: hidden;
  }
  .target {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 70% 30%, #ffe4bb 0 55%, #ff8000 100%);
    border: 3.5px solid #129407;
    box-shadow: 0 2px 16px #ff800080, 0 1px 8px #12940730;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: box-shadow 0.18s, transform 0.13s;
    will-change: transform;
    user-select: none;
    z-index: 10;
    animation: popIn 0.21s cubic-bezier(.37,.89,.67,1.47);
  }
  .target svg {
    width: 56%;
    height: 56%;
    pointer-events: none;
    opacity: 0.85;
  }
  .target:active {
    transform: scale(0.92);
    box-shadow: 0 0 0 5px #3eaf3418;
  }
  @keyframes popIn {
    0% {transform: scale(0.1);}
    80%{transform:scale(1.15);}
    100% {transform: scale(1);}
  }
  .particle {
    position: absolute;
    pointer-events: none;
    border-radius: 50%;
    opacity: 0.82;
    z-index: 9;
    animation: burst 0.6s linear forwards;
  }
  @keyframes burst {
    0% { opacity: 1; transform: scale(1);}
    60% { opacity: 0.9;}
    100% { opacity: 0; transform: scale(2.1);}
  }
  .resultBox {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 2px 24px #0001;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 50;
    display: none;
  }
  .resultBox h1 {
    font-size: 2.4rem;
    color: #ff8000;
    margin-bottom: 20px;
  }
  .resultStats {
    display: flex;
    gap: 30px;
    margin-bottom: 20px;
    font-size: 1.35rem;
    color: #129407;
    font-weight: bold;
  }
  .newGameBtn {
    padding: 15px 45px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(90deg,#ff8000 70%,#129407 100%);
    color: #fff;
    font-size: 1.4rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 3px 12px #ff800048;
    margin-top: 12px;
    letter-spacing: 1.3px;
  }
  @media (max-width: 600px) {
    .main-area {
      max-width: 99vw;
      max-height: 96vh;
      min-width: unset; min-height: unset;
    }
    .headline { font-size: 2rem; }
  }
</style>
</head>
<body>
  <div class="startScreen" id="startScreen">
    <button class="startBtn" id="startBtn">Start Game</button>
  </div>
  <div class="main-area" style="display: none;">
    <div class="headline">AIM MAHARAJA üáÆüá≥</div>
    <div class="timer">‚è±Ô∏è <span id="timer">60</span>s</div>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="highscore">üèÜ High Score: <span id="highscore">0</span></div>
    <div class="game-area" id="gameArea"></div>
    <div class="resultBox" id="resultBox">
      <h1 id="resultMsg">Game Over!</h1>
      <div class="resultStats">
        <div>Score: <span id="finalScore"></span></div>
        <div>High Score: <span id="finalHigh"></span></div>
      </div>
      <button class="newGameBtn" id="newGameBtn">Start New Game</button>
    </div>
  </div>
  <audio id="hitSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_116bfa9b2b.mp3"></audio>
  <script>
    const gameArea = document.getElementById('gameArea');
    const timerElem = document.getElementById('timer');
    const scoreElem = document.getElementById('score');
    const highElem = document.getElementById('highscore');
    const resultBox = document.getElementById('resultBox');
    const resultMsg = document.getElementById('resultMsg');
    const finalScore = document.getElementById('finalScore');
    const finalHigh = document.getElementById('finalHigh');
    const newGameBtn = document.getElementById('newGameBtn');
    const hitSound = document.getElementById('hitSound');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    const mainArea = document.querySelector('.main-area');

    let score = 0, highScore = 0, timer = 60, interval = null, gameOn = false;
    let targetSize = 75, targets = [];

    // Local high score
    highScore = localStorage.getItem("aimMaharajaHigh") || 0;
    highElem.textContent = highScore;

    window.onload = () => {
      mainArea.style.display = 'none';
      startScreen.style.display = 'flex';
    };

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      mainArea.style.display = 'flex';
      startGame(); // apna game logic yahan call karo
    };

    // Target SVG with rangoli/chakra effect
    const targetSVG = `<svg viewBox="0 0 90 90"><circle cx="45" cy="45" r="32" fill="#fff0"/><circle cx="45" cy="45" r="24" stroke="#2196f3" stroke-width="4" fill="none"/><circle cx="45" cy="45" r="11" stroke="#ff8000" stroke-width="5" fill="none"/><circle cx="45" cy="45" r="3.5" fill="#129407"/></svg>`;

    function randPos(size) {
      const areaRect = gameArea.getBoundingClientRect();
      let aw = areaRect.width, ah = areaRect.height;
      let x = Math.random() * (aw - size), y = Math.random() * (ah - size);
      return {x, y};
    }

    function spawnTarget(i) {
      let t = document.createElement('div');
      t.className = 'target';
      t.style.width = t.style.height = targetSize + "px";
      t.innerHTML = targetSVG;
      let pos;
      let tries = 0;
      do {
        pos = randPos(targetSize);
        tries++;
      } while (targets.some((o, idx) =>
        idx !== i && o &&
        Math.hypot(pos.x - o.x, pos.y - o.y) < targetSize * 0.9
      ) && tries < 20);
      t.style.left = pos.x + "px";
      t.style.top = pos.y + "px";
      gameArea.appendChild(t);
      t.addEventListener('pointerdown', (e) => {
        hitTarget(i, t, pos);
        e.stopPropagation();
      });
      targets[i] = {...pos, elem: t};
    }

    function hitTarget(i, t, pos) {
      if (!gameOn) return;
      score++;
      scoreElem.textContent = score;
      // Shrink targets every 10 hits, to minimum 40px
      if (score % 10 === 0 && targetSize > 40) {
        targetSize -= 7;
      }
      // Hit sound
      hitSound.currentTime = 0;
      hitSound.play();
      // Burst effect
      for (let j = 0; j < 12; j++) {
        let p = document.createElement("div");
        p.className = "particle";
        let sz = Math.random()*16 + 12;
        p.style.width = p.style.height = sz+"px";
        p.style.background = `radial-gradient(circle at 70% 30%, #ff8000 20%, #3eaf34 65%, #fff0 100%)`;
        p.style.left = (pos.x + targetSize/2 - sz/2 + Math.cos(2*Math.PI*j/12)*targetSize*0.5) + "px";
        p.style.top = (pos.y + targetSize/2 - sz/2 + Math.sin(2*Math.PI*j/12)*targetSize*0.5) + "px";
        gameArea.appendChild(p);
        setTimeout(()=>gameArea.removeChild(p), 600);
      }
      // Remove old target
      t.remove();
      // Respawn new one at random place
      spawnTarget(i);
    }

    function startGame() {
      // Reset state
      score = 0;
      timer = 60;
      targetSize = 75;
      scoreElem.textContent = score;
      timerElem.textContent = timer;
      gameOn = true;
      resultBox.style.display = "none";
      // Remove existing targets
      Array.from(gameArea.children).forEach(c => c.className === "target" && c.remove());
      targets = [];
      spawnTarget(0); spawnTarget(1);
      if (interval) clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        timerElem.textContent = timer;
        if (timer <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      gameOn = false;
      clearInterval(interval);
      // Remove targets
      Array.from(gameArea.children).forEach(c => c.className === "target" && c.remove());
      // High score check
      let newHigh = false;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("aimMaharajaHigh", highScore);
        highElem.textContent = highScore;
        newHigh = true;
      }
      resultBox.style.display = "flex";
      resultMsg.textContent = newHigh ? "Naya King! üëë" : "Game Over!";
      finalScore.textContent = score;
      finalHigh.textContent = highScore;
    }

    newGameBtn.onclick = startGame;

    // Start first game on page load
    window.onload = startGame;
  </script>
</body>
</html>
